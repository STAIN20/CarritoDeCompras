<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--Para importar fuentes de google fonts.-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sono&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/style-index.css">
    <title>Productos</title>
</head>
<body>
    <script type="module" src="js/app-index.js"></script>
    <header>
        <img src="img/logo/logito_b_fondo.svg" id="logito">
        <nav>
            <ul>
                <li><a href="">Inicio</a></li>
                <li><a href="">Productos</a></li>
            </ul>
        </nav>
    </header>
    <div class="page">
        <div class="text">
            <h1 id="productos-titulo">Productos</h1>
            <p>Los productos de ITStore.</p>
        </div>
        <!--Aquí en contenedor irán todas las tarjetas de productos-->
        <div id="contenedor">
            <div class="card">
                <img class="imagen" src="img/productos/headphones/headphones_1.png">
                <h2 class="titulo">Titulo</h2>
                <h4 class="categoria">Categoria</h4>
                <h4 class="precio">0.00$</h4>
                <input type="number" class="cantidad" min="1" max="10">
                <button class="añadir" onclick="crearCarrito(titulo)">Añadir producto</button>
            </div>
        </div>
        <div id="carritoDisplay"></div>
        <button id="carrito-btn">Ir a carrito</button>
    </div>
</body>
</html>
